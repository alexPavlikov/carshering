{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/awesome/css/all.css" />
    <title>{{ .Config.IndexTitle }}</title>
</head>


<link href="/assets/css/style.css" rel="stylesheet">
   
<nav class="py-2 border-bottom text-bg-warning">
    <div class="container d-flex flex-wrap text-bg-warning">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="/" class="nav-link link-dark px-2 active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Услуги</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Отзывы</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Правила</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">О нас</a></li>
      </ul>
      <ul class="nav">
        {{ if .Done }}
        <li class="nav-item"><a href="/auth" class="nav-link link-dark px-2">Войти</a></li>
        <li class="nav-item"><a href="/reg" class="nav-link link-dark px-2">Регистарция</a></li>
        {{ else }}
        <form action="/profile" method="post">
          <input type="text" name="id" value="123" style="display: none;">
          <button style="margin-top: 1px;" type="submit" class="btn btn-warning">Личный кабинет</button>
        </form>
        <li class="nav-item"><a href="/exit" class="nav-link link-dark px-2">Выйти</a></li>
        {{ end }}
      </ul>
    </div>
</nav>
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <img class="bi me-2" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="50">
        <span class="fs-4">{{ .Config.CompanyName }}</span>
      </a>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0">
        <input type="search" class="form-control" placeholder="Найти..." aria-label="Search" autocomplete="off">
      </form>
    </div>
</header>
{{ end }}
